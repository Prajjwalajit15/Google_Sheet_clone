<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets</title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/3/30/Google_Sheets_logo_%282014-2020%29.svg/800px-Google_Sheets_logo_%282014-2020%29.svg.png" type="image/png">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./menus.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="top">
        <div>File</div>
        <div class="Home">Home</div>
        <div>Insert</div>
        <div>Layout</div>
        <div>Help</div>
    </div>

    <div id="options">
        
        <div class="menus">
            <div class="material-symbols-outlined" id="copy">
                content_copy
            </div>
            <div class="material-symbols-outlined" id="cut">
                content_cut
            </div>
            <div class="material-symbols-outlined" id="paste">
                content_paste
            </div>
            
            

            <div id="bold" onclick="onClickBold(this)" ><span class="material-icons">
                format_bold
                </span></div>
            <div id="italic" onclick="onClickItalic(this)"><span class="material-icons">
                format_italic
                </span></div>
            <div id="underlined" onclick="onClickUnderLined(this)"><span class="material-icons">
                format_underlined
                </span></div>

            <div class="material-icons active-option text-allign" data-value="start" onclick="onClickTextAllign(this)">
                format_align_left
            </div>
            <div class="material-icons text-allign" data-value="right" onclick="onClickTextAllign(this)">
                format_align_right
            </div>
            <div class="material-icons text-allign" data-value="center" onclick="onClickTextAllign(this)">
                format_align_center
            </div>

            <div id="text-color">
                <label for="color-picker"><span class="material-icons">
                    border_color
                    </span></label>
                <input type="color" id="color-picker" onchange="onChangeTextColor(this)" style="visibility: hidden; width: 0px; height: 0px;">
            </div>

            <div id="bg-color">
                <label for="bgcolor-picker"><span class="material-icons">
                    format_color_fill
                    </span></label>
                <input type="color" id="bgcolor-picker" onchange="onChangeBackgroundColor(this)" style="visibility: hidden; width: 0px; height: 0px;">
            </div>

             
             
             <div id="download"><i class="fa-solid fa-cloud-arrow-down download"></i></div>
             <div id="upload"><i class="fa-solid fa-cloud-arrow-up upload"></i></div>

        </div>
        
        
        <span id="active-cell">null</span>  
    </div>

    <div id="header">
        <b id="Sno">S.No</b>
    </div>

    <section id="body"></section>

    <script src="./options.js"></script>
    <script src="./index.js"></script>

</body>

</html>
